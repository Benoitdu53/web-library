<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="header.html"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>


<body>
<div class="container">
    <div id="formulaire">
        <div class="row">

            <!--/*@thymesVar id="authenticationCustomer" type="com.web.library.weblibrary.beans.AuthenticationCustomer"*/-->
            <form id="formulaireUser" th:action="@{authentication}" th:object="${authenticationCustomer}" method="post">
                <div class="form-group">
                    <label for="email">Entrez votre adresse mail</label>
                    <input th:field="*{email}" class="form-control" id="email" required="required"/>
                </div>

                <div class="form-group">
                    <label for="password">Entrez votre mot de passe</label>
                    <input th:field="*{password}" class="form-control" id="password" type="password"
                           required="required"/>
                </div>

                <div id="button">
                    <button class="btn btn-default" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
