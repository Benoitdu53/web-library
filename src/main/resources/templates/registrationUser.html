<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

</head>
<body>
    <div id="formulaire">
        <!--/*@thymesVar id="user" type="com.web.library.weblibrary.beans.User"*/-->
        <form id="formulaireUser" th:action="@{users}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">Entrez votre pr√©nom</label>
                    <input th:field="*{firstName}" class="form-control" id="firstName" required="required"/>
                </div>

                <div class="form-group">
                    <label for="lastName">Entrez votre nom</label>
                    <input th:field="*{lastName}" class="form-control" id="lastName" required="required"/>
                </div>

                <div class="form-group">
                    <label for="adress">Entrez votre adresse</label>
                    <input th:field="*{adress}" class="form-control" id="adress" required="required"/>
                </div>

                <div class="form-group">
                    <label for="postalCode">Entrez votre code postale</label>
                    <input th:field="*{postalCode}" class="form-control" id="postalCode" required="required"/>
                </div>

                <div class="form-group">
                    <label for="city">Entrez votre ville</label>
                    <input type="text" th:field="*{city}" class="form-control" id="city" required="required"/>
                </div>

                <div class="form-group">
                    <label for="email">Entrez votre email</label>
                    <input th:field="*{email}" class="form-control" id="email" type="email" required="required"/>
                </div>

                <div class="form-group">
                    <label for="password">Entrez votre password</label>
                    <input th:field="*{password}" class="form-control" id="password" type="password" required="required"/>
                </div>

                <div id="button">
                    <button class="btn btn-default" type="submit">Submit</button>
                </div>
        </form>
    </div>
</body>
</html>
